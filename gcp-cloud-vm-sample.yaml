name: gcp-mlops-stack-mlflow-vm
provider:
  name: gcp
  project_id: mlopsresearch
  region: us-west2
  zone: us-west2-a
deployment:
  type: cloud_vm
stack:
  - experiment_tracking:
      name: mlflow
      params:
        service_name: mlflow-server-vm
        vm_name: mlflow-vm-instance
        machine_type: e2-medium
        disk_size_gb: 20
        mlflow_port: 5000
        allow_public_access: true
  - artifact_tracking:
      name: mlflow
      params: 
        artifact_bucket: mlflow-artifact-bucket-vm-12345
        create_bucket: true
  - model_registry:
      name: mlflow
      params: 
        backend_store_uri: sqlite:///mlflow.db 